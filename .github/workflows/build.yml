name: Build ICS (Eye of Riyadh)

on:
  schedule:
    - cron: "0 5 * * *"   # daily 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import requests, bs4, dateutil, pytz; print('deps ok')"

      - name: Run scraper (tolerate errors)
        continue-on-error: true
        env:
          LOG_LEVEL: DEBUG
          EOR_MAX_PAGES: 8
        run: |
          set -euxo pipefail
          python scraper.py || echo "scraper failed â€“ will create fallback ICS"

      - name: Ensure ICS exists (fallback if scraper failed)
        run: |
          mkdir -p build
          if [ ! -f build/eyeofriyadh.ics ]; then
            printf 'BEGIN:VCALENDAR\r\nVERSION:2.0\r\nPRODID:-//EyeOfRiyadh ICS Fallback//EN\r\nCALSCALE:GREGORIAN\r\nMETHOD:PUBLISH\r\nEND:VCALENDAR\r\n' > build/eyeofriyadh.ics
          fi
          ls -la build

      - name: Publish to gh-pages
        run: |
          mkdir -p out
          cp build/eyeofriyadh.ics out/eyeofriyadh.ics
          touch out/.nojekyll
          echo "Last updated: $(date -u)" > out/index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out
