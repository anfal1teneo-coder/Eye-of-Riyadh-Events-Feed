name: Build ICS (Eye of Riyadh)

on:
  schedule:
    - cron: "0 5 * * *"   # daily 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
import requests, bs4, dateutil, pytz
print("deps ok")
PY

      # Don't fail the whole job if scraping has a temporary issue
      - name: Run scraper (tolerate errors)
        id: run_scraper
        continue-on-error: true
        env:
          LOG_LEVEL: DEBUG
          EOR_MAX_PAGES: 8
        run: |
          set -euxo pipefail
          python scraper.py || echo "scraper failed â€“ will create fallback ICS"

      # Guarantee an ICS exists so publish never fails
      - name: Ensure ICS exists (fallback if scraper failed)
        run: |
          mkdir -p build
          if [ ! -f build/eyeofriyadh.ics ]; then
            cat > build/eyeofriyadh.ics <<'EOF'
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//EyeOfRiyadh ICS Fallback//EN
CALSCALE:GREGORIAN
METHOD:PUBLISH
END:VCALENDAR
EOF
          fi
          ls -la build

      - name: Publish to gh-pages
        run: |
          mkdir -p out
          cp build/eyeofriyadh.ics out/eyeofriyadh.ics
          touch out/.nojekyll
          echo "Last updated: $(date -u)" > out/index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out
